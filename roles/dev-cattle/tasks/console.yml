- name: install command line software packages
  apt:
    cache_valid_time: 600
    name:
      - htop
      - iotop
      - terminator

- name: configure shell files
  copy:
    src: "{{ item }}"
    dest: "{{ user.home_dir }}/"
  loop:
    - .bash_aliases
    - .profile
  become: no

- name: configure SSH
  template:
    src: "ssh/config.j2"
    dest: "{{ user.home_dir }}/.ssh/config"
  become: no

- name: place scripts
  copy:
    src: scripts/battery-conservation.sh
    dest: "{{ user.home_dir }}/bin/battery-conservation"
    mode: 0755
  become: no
